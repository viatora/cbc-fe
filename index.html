<!doctype html>
<html lang="en">
  <head>
    <!-- General -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Title</title>

    <!-- Mobile first tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Meta descriptions and keywords for SEO -->
    <meta
      name="description"
      content="A brief description of the page's content."
    />
    <meta name="keywords" content="keyword1, keyword2, keyword3" />

    <!-- Open Graph for social media sharing -->
    <meta property="og:title" content="Your Page Title" />
    <meta
      property="og:description"
      content="A brief description of the page's content for social sharing."
    />
    <meta property="og:image" content="img/image.jpg" />
    <meta property="og:url" content="URL_of_the_page" />

    <!-- Favicon and branding -->
    <link rel="icon" href="./src/assets/favicon.svg" />
    <link rel="apple-touch-icon" href="./src/assets/favicon.svg" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/base/reset.css" />
    <link rel="stylesheet" href="./css/root.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Damion&display=swap"
      rel="stylesheet"
    />

    <!-- Scripts -->
    <script type="module" src="/src/main.tsx" defer></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
